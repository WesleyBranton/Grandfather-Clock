<!DOCTYPE html>
<html>
    <head>
        <title>Grandfather Fox Options</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../lib/new_browser_style.css">
        <link rel="stylesheet" href="theme.css">
        <link rel="stylesheet" href="../lib/fontawesome/css/fontawesome.css">
        <link rel="stylesheet" href="../lib/fontawesome/css/solid.css">
    </head>
    <body class="browser-style clickable-labels">
        <form name="settings">
            <header class="panel-section panel-section-header">
                <img class="icon-section-header" src="../icons/icon-128.png" alt="CS">
                <h1 class="text-section-header" data-i18n="optionsTitle" data-i18n-placeholders="extensionName"></h1>
            </header>

            <section class="panel-section">
                <label><span data-i18n="volumeLabel"></span> (<label id="volumeOutput">100%</label>)</label>
                <div>
                    <input type="range" min="1" max="100" value="100" name="volume" id="chimeVolume">
                </div>
            </section>
            <div class="panel-section-separator"></div>
            <section class="panel-section">
                <label data-i18n="chimeLabel"></label>
                <select id="chimeNoise" name="chime">
                    <option value="tower" data-i18n="chimeTower"></option>
                    <option value="cuckoo" data-i18n="chimeCuckoo"></option>
                    <option value="default" data-i18n="chimeGrandfather"></option>
                    <option value="multibeep" data-i18n="chimeMultiBeep"></option>
                    <option value="singlebeep" data-i18n="chimeSingleBeep"></option>
                    <option value="custom" data-i18n="chimeCustom"></option>
                </select>
            </section>
            <div>
                <div class="panel-section-separator"></div>
                <section class="panel-section">
                    <label data-i18n="chimePreviewLabel"></label>
                    <div>
                        <select id="sample-selection" name="hour">
                            <option value="1" data-i18n="custom1"></option>
                            <option value="2" data-i18n="custom2"></option>
                            <option value="3" data-i18n="custom3" selected></option>
                            <option value="4" data-i18n="custom4"></option>
                            <option value="5" data-i18n="custom5"></option>
                            <option value="6" data-i18n="custom6"></option>
                            <option value="7" data-i18n="custom7"></option>
                            <option value="8" data-i18n="custom8"></option>
                            <option value="9" data-i18n="custom9"></option>
                            <option value="10" data-i18n="custom10"></option>
                            <option value="11" data-i18n="custom11"></option>
                            <option value="12" data-i18n="custom12"></option>
                        </select>
                        <button type="button" id="sample" class="button default" data-i18n="chimePreviewButton"></button>
                    </div>
                </section>
            </div>
            <div id="custom-chime-section" class="hide">
                <div class="panel-section-separator"></div>
                <section class="panel-section has-help">
                    <label data-i18n="customLabel"></label>
                </section>
                <section class="panel-section help-row has-help">
                    <label data-i18n="custom1"></label>
                    <button id="custom-1" type="button" class="button default" data-i18n="customAdd"></button>
                    <button id="custom-1-download" type="button" class="button secondary ghost custom-download" data-i18n-tooltip="customDownload" disabled>
                        <i class="fa-sharp fa-solid fa-download"></i>
                    </button>
                </section>
                <section class="panel-section help-row has-help">
                    <label data-i18n="custom2"></label>
                    <button id="custom-2" type="button" class="button default" data-i18n="customAdd"></button>
                    <button id="custom-2-download" type="button" class="button secondary ghost custom-download" data-i18n-tooltip="customDownload" disabled>
                        <i class="fa-sharp fa-solid fa-download"></i>
                    </button>
                </section>
                <section class="panel-section help-row has-help">
                    <label data-i18n="custom3"></label>
                    <button id="custom-3" type="button" class="button default" data-i18n="customAdd"></button>
                    <button id="custom-3-download" type="button" class="button secondary ghost custom-download" data-i18n-tooltip="customDownload" disabled>
                        <i class="fa-sharp fa-solid fa-download"></i>
                    </button>
                </section>
                <section class="panel-section help-row has-help">
                    <label data-i18n="custom4"></label>
                    <button id="custom-4" type="button" class="button default" data-i18n="customAdd"></button>
                    <button id="custom-4-download" type="button" class="button secondary ghost custom-download" data-i18n-tooltip="customDownload" disabled>
                        <i class="fa-sharp fa-solid fa-download"></i>
                    </button>
                </section>
                <section class="panel-section help-row has-help">
                    <label data-i18n="custom5"></label>
                    <button id="custom-5" type="button" class="button default" data-i18n="customAdd"></button>
                    <button id="custom-5-download" type="button" class="button secondary ghost custom-download" data-i18n-tooltip="customDownload" disabled>
                        <i class="fa-sharp fa-solid fa-download"></i>
                    </button>
                </section>
                <section class="panel-section help-row has-help">
                    <label data-i18n="custom6"></label>
                    <button id="custom-6" type="button" class="button default" data-i18n="customAdd"></button>
                    <button id="custom-6-download" type="button" class="button secondary ghost custom-download" data-i18n-tooltip="customDownload" disabled>
                        <i class="fa-sharp fa-solid fa-download"></i>
                    </button>
                </section>
                <section class="panel-section help-row has-help">
                    <label data-i18n="custom7"></label>
                    <button id="custom-7" type="button" class="button default" data-i18n="customAdd"></button>
                    <button id="custom-7-download" type="button" class="button secondary ghost custom-download" data-i18n-tooltip="customDownload" disabled>
                        <i class="fa-sharp fa-solid fa-download"></i>
                    </button>
                </section>
                <section class="panel-section help-row has-help">
                    <label data-i18n="custom8"></label>
                    <button id="custom-8" type="button" class="button default" data-i18n="customAdd"></button>
                    <button id="custom-8-download" type="button" class="button secondary ghost custom-download" data-i18n-tooltip="customDownload" disabled>
                        <i class="fa-sharp fa-solid fa-download"></i>
                    </button>
                </section>
                <section class="panel-section help-row has-help">
                    <label data-i18n="custom9"></label>
                    <button id="custom-9" type="button" class="button default" data-i18n="customAdd"></button>
                    <button id="custom-9-download" type="button" class="button secondary ghost custom-download" data-i18n-tooltip="customDownload" disabled>
                        <i class="fa-sharp fa-solid fa-download"></i>
                    </button>
                </section>
                <section class="panel-section help-row has-help">
                    <label data-i18n="custom10"></label>
                    <button id="custom-10" type="button" class="button default" data-i18n="customAdd"></button>
                    <button id="custom-10-download" type="button" class="button secondary ghost custom-download" data-i18n-tooltip="customDownload" disabled>
                        <i class="fa-sharp fa-solid fa-download"></i>
                    </button>
                </section>
                <section class="panel-section help-row has-help">
                    <label data-i18n="custom11"></label>
                    <button id="custom-11" type="button" class="button default" data-i18n="customAdd"></button>
                    <button id="custom-11-download" type="button" class="button secondary ghost custom-download" data-i18n-tooltip="customDownload" disabled>
                        <i class="fa-sharp fa-solid fa-download"></i>
                    </button>
                </section>
                <section class="panel-section help-row">
                    <label data-i18n="custom12"></label>
                    <button id="custom-12" type="button" class="button default" data-i18n="customAdd"></button>
                    <button id="custom-12-download" type="button" class="button secondary ghost custom-download" data-i18n-tooltip="customDownload" disabled>
                        <i class="fa-sharp fa-solid fa-download"></i>
                    </button>
                </section>
                <section id="chimes-not-set" class="panel-section help-row hide">
                    <span class="error" data-i18n="errorMissingCustom"></span>
                </section>
            </div>
            <div class="panel-section-separator"></div>
            <section class="panel-section has-help">
                <label data-i18n="timezoneLabel"></label>
                <div>
                    (<a href="https://github.com/WesleyBranton/Grandfather-Fox/wiki/Wrong-hour-chime-played" target="_blank" class="internal">?</a>)
                    <select id="timezone" name="timezone">
                        <!-- Populated by timezoneManager.js -->
                    </select>
                </div>
            </section>
            <section class="panel-section help-row">
                <span></span>
                <span id="current-time"></span>
            </section>
            <section style="display: none !important;">
                <input type="file" name="customChime" accept="audio/mpeg, audio/ogg, audio/wav">
            </section>

            <footer class="panel-section panel-section-footer">
                <div>
                    <a href="https://github.com/WesleyBranton/Grandfather-Fox/wiki" target="_blank" class="internal" data-i18n="linkHelp"></a>
                </div>
                <div>
                    <a href="https://paypal.me/wbrantonaddons" target="_blank" class="internal" data-i18n="linkDonate"></a>
                </div>
                <div>
                    <a id="feedbacklink" class="internal" data-i18n="linkFeedback"></a>
                </div>
            </footer>
        </form>

        <div id="dialog-overlay" class="hide">
            <div id="dialog">
                <div class="loader"></div>
                <label data-i18n="pleaseWait"></label>
            </div>
        </div>

        <script src="../crossbrowser.js"></script>
        <script src="../lib/i18n_helper.js"></script>
        <script src="timezoneManager.js"></script>
        <script src="../shared/storageUtils.js"></script>
        <script src="options.js"></script>
    </body>
</html>
